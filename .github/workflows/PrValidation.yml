name: Build and test
on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-24.04

    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.2'
          install-deps: true
          cache: true

      - uses: actions/checkout@v4
      - name: Run workflow
        run: cmake --workflow --preset ci
