repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        files: ^.*\.cmake|CMakeLists\.txt$
      - id: end-of-file-fixer
        files: ^.*\.cmake|CMakeLists\.txt$
        
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: "v17.0.6"
    hooks:
      - id: clang-format
        types_or: [c++, c, proto]

  - repo: local
    hooks:
      - id: format-qml
        name: format-qml
        entry: /opt/qt6/bin/qmlformat -i --objects-spacing -w 4 -l native
        types_or: ["qml"]
        pass_filenames: true
        language: system
