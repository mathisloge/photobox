id: de.matnel.photobox
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: launcher.sh
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=session-bus
  - --socket=cups
  - --device=all
  - --filesystem=host
modules:
  - name: lunasvg
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DFETCHCONTENT_FULLY_DISCONNECTED=ON
      - -DFETCHCONTENT_SOURCE_DIR_PLUTOVG=deps/plutovg
    sources:
      - type: git
        url: https://github.com/sammycage/plutovg.git
        commit: 096a0b744529323c888661a51df30c6a0d8c9111
        branch: main
        dest: deps/plutovg
      - type: git
        url: https://github.com/sammycage/lunasvg.git
        commit: 158b84b030d886b6605f6769574813efe39bc15f
        branch: master

  - name: fmt
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DFMT_TEST=OFF
      - -DFMT_DOC=OFF
      - -DFMT_INSTALL=ON
    sources:
      - type: git
        url: https://github.com/fmtlib/fmt.git
        tag: 11.0.2

  - name: json
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DJSON_BuildTests=OFF
      - -DJSON_Install=ON
    sources:
      - type: git
        url: https://github.com/nlohmann/json.git
        tag: v3.11.3

  - name: libusb
    buildsystem: autotools
    config-opts:
      - --disable-static
    sources:
      - type: git
        url: https://github.com/libusb/libusb.git
        tag: v1.0.27

  - name: gphoto2
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/gphoto/libgphoto2
        tag: v2.5.31
      - type: script
        commands: [autoreconf --install --symlink]

  - name: DigitalerApp
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DFETCHCONTENT_FULLY_DISCONNECTED=ON
      - -DBUILD_TESTING=OFF
    sources:
      - type: dir
        path: .
