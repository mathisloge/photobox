id: de.matnel.photobox
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: launcher.sh
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=session-bus
  - --socket=cups
  - --device=all
  - --filesystem=host
modules:
  - name: lunasvg
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DFETCHCONTENT_FULLY_DISCONNECTED=ON
      - -DFETCHCONTENT_SOURCE_DIR_PLUTOVG=../deps/plutovg
      - -DLUNASVG_BUILD_EXAMPLES=OFF
      - -DPLUTOVG_BUILD_EXAMPLES=OFF
    sources:
      - type: git
        url: https://github.com/sammycage/plutovg.git
        commit: a6a49024a4a79a7f306753e7fd1c0c2b7688061f
        branch: main
        dest: deps/plutovg
      - type: git
        url: https://github.com/sammycage/lunasvg.git
        commit: c7889a00156bd50ab8daebb38f17b63725395c91
        branch: master

  - name: fmt
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DFMT_TEST=OFF
      - -DFMT_DOC=OFF
      - -DFMT_INSTALL=ON
    sources:
      - type: git
        url: https://github.com/fmtlib/fmt.git
        tag: 11.0.2

  - name: json
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DJSON_BuildTests=OFF
      - -DJSON_Install=ON
    sources:
      - type: git
        url: https://github.com/nlohmann/json.git
        tag: v3.11.3

  - name: libusb
    buildsystem: autotools
    config-opts:
      - --disable-static
    sources:
      - type: git
        url: https://github.com/libusb/libusb.git
        tag: v1.0.27

  - name: gphoto2
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/gphoto/libgphoto2.git
        tag: v2.5.31
      - type: script
        commands: [autoreconf --install --symlink]

  - name: libdwarf
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POLICY_DEFAULT_CMP0077=NEW
      - -DPIC_ALWAYS=ON
      - -DBUILD_DWARFDUMP=OFF
    sources:
      - type: git
        url: https://github.com/jeremy-rifkin/libdwarf-lite.git
        tag: v0.11.0

  - name: cpptrace
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCPPTRACE_UNWIND_WITH_LIBUNWIND=ON
      - -DCPPTRACE_USE_EXTERNAL_ZSTD=ON
      - -DCPPTRACE_USE_EXTERNAL_LIBDWARF=ON
      - -DCPPTRACE_BUILD_TESTING=OFF
      - -DCPPTRACE_BUILD_BENCHMARKING=OFF
    sources:
      - type: git
        url: https://github.com/jeremy-rifkin/cpptrace.git
        tag: v0.7.2

  - name: DigitalerApp
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DFETCHCONTENT_FULLY_DISCONNECTED=ON
      - -DBUILD_TESTING=OFF
    sources:
      - type: dir
        path: .
