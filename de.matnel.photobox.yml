id: de.matnel.photobox
runtime: org.kde.Platform
runtime-version: "6.8"
sdk: org.kde.Sdk
command: launcher.sh
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=session-bus
  - --socket=cups
  - --device=all
  - --filesystem=host
modules:
  - name: lunasvg
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DFETCHCONTENT_FULLY_DISCONNECTED=ON
      - -DFETCHCONTENT_SOURCE_DIR_PLUTOVG=../deps/plutovg
      - -DLUNASVG_BUILD_EXAMPLES=OFF
      - -DPLUTOVG_BUILD_EXAMPLES=OFF
    sources:
      - type: git
        url: https://github.com/sammycage/plutovg.git
        tag: v0.0.9
        dest: deps/plutovg
      - type: git
        url: https://github.com/sammycage/lunasvg.git
        tag: v3.0.1

  - name: fmt
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DFMT_TEST=OFF
      - -DFMT_DOC=OFF
      - -DFMT_INSTALL=ON
    sources:
      - type: git
        url: https://github.com/fmtlib/fmt.git
        tag: 11.0.2

  - name: json
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DJSON_BuildTests=OFF
      - -DJSON_Install=ON
    sources:
      - type: git
        url: https://github.com/nlohmann/json.git
        tag: v3.11.3

  - name: libusb
    buildsystem: autotools
    config-opts:
      - --disable-static
    sources:
      - type: git
        url: https://github.com/libusb/libusb.git
        tag: v1.0.27

  - name: gphoto2
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/gphoto/libgphoto2.git
        tag: v2.5.31
      - type: script
        commands: [autoreconf --install --symlink]

  - name: libdwarf
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POLICY_DEFAULT_CMP0077=NEW
      - -DPIC_ALWAYS=ON
      - -DBUILD_DWARFDUMP=OFF
    sources:
      - type: git
        url: https://github.com/jeremy-rifkin/libdwarf-lite.git
        tag: v0.11.0

  - name: cpptrace
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCPPTRACE_UNWIND_WITH_LIBUNWIND=ON
      - -DCPPTRACE_USE_EXTERNAL_ZSTD=ON
      - -DCPPTRACE_USE_EXTERNAL_LIBDWARF=ON
      - -DCPPTRACE_BUILD_TESTING=OFF
      - -DCPPTRACE_BUILD_BENCHMARKING=OFF
    sources:
      - type: git
        url: https://github.com/jeremy-rifkin/cpptrace.git
        tag: v0.7.3

  - name: stdexec
    buildsystem: cmake-ninja
    builddir: false
    config-opts:
      - -DSTDEXEC_BUILD_TESTS=OFF
      - -DSTDEXEC_BUILD_EXAMPLES=OFF
      - -DCMAKE_BUILD_TYPE=Release
      - -DFETCHCONTENT_FULLY_DISCONNECTED=ON
      - -DFETCHCONTENT_SOURCE_DIR_RAPIDS-CMAKE=deps/rapids-cmake
      - -DCPM_DOWNLOAD_LOCATION=deps/cpm/CPM.cmake
    sources:
      - type: file
        url: https://raw.githubusercontent.com/rapidsai/rapids-cmake/v24.10.00/RAPIDS.cmake
        sha256: 4249de68ed4d97bc06150f577cc2e0abb47c5a071af008f41ebec5a2749be7bf
        dest-filename: RAPIDS.cmake
      - type: file
        url: https://raw.githubusercontent.com/cplusplus/sender-receiver/refs/tags/R9/execution.bs
        sha256: fab7f3ae70f7ed21a39382b8a577c28acdd963b80938bb44cc756756e4efc233
        dest-filename: execution.bs
      - type: git
        url: https://github.com/rapidsai/rapids-cmake.git
        tag: v24.10.00
        dest: deps/rapids-cmake
      - type: file
        url: https://github.com/cpm-cmake/CPM.cmake/releases/download/v0.40.2/CPM.cmake
        sha256: 192aa0ccdc57dfe75bd9e4b176bf7fb5692fd2b3e3f7b09c74856fc39572b31c
        dest: deps/cpm
        dest-filename: CPM.cmake
      - type: git
        url: https://github.com/NVIDIA/stdexec.git
        commit: 15dcdbcc464891d369ab46a9e8d5521ddc7853d7
        branch: main

  - name: quill
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DQUILL_DISABLE_NON_PREFIXED_MACROS=OFF
    sources:
      - type: git
        url: https://github.com/odygrd/quill.git
        tag: v7.5.0

  - name: DigitalerApp
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DFETCHCONTENT_FULLY_DISCONNECTED=ON
      - -DBUILD_TESTING=OFF
    sources:
      - type: dir
        path: .
