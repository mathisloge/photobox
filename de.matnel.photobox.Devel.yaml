id: de.matnel.photobox.Devel
runtime: org.kde.Platform
runtime-version: "6.9"
sdk: org.kde.Sdk
command: launcher.sh
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=session-bus
  - --socket=cups
  - --device=all
  - --filesystem=host
modules:
  - Flatpak/lunasvg.yaml
  - Flatpak/fmt.yaml
  - Flatpak/json.yaml
  - Flatpak/libusb.yaml
  - Flatpak/gphoto2.yaml
  - Flatpak/libdwarf.yaml
  - Flatpak/cpptrace.yaml
  - Flatpak/stdexec.yaml
  - Flatpak/quill.yaml
  - Flatpak/catch2.yaml

  - name: DigitalerApp
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCPM_LOCAL_PACKAGES_ONLY=ON
      - -DBUILD_TESTING=ON
      - -DCPM_DONT_UPDATE_MODULE_PATH=ON
    sources:
      - type: dir
        path: .
